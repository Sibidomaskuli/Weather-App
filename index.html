<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/1e557094b6.js"
      crossorigin="anonymous"
    ></script>
    <!-- google fonts- dosis, kiwi maru, rajdhani -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400&family=Kiwi+Maru:wght@300;400&family=Rajdhani:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <!-- axios library link -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- local css link -->
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <div class="row justify-content-around">
          <div class="col-sm-1">
            <div class="mb-3">
              <button type="button" class="btn btn-primary" id="geolocation">
                <i class="fas fa-map-pin"></i>
              </button>
            </div>
          </div>
          <div class="col-sm-10">
            <div class="mb-3">
              <input
                type="text"
                placeholder="Enter City"
                autofocus="on"
                class="form-control"
                id="city-input"
              />
            </div>
          </div>
          <!-- Serach button -->
          <!-- <div class="col-sm-1">
            <div class="mb-3">
              <button type="submit" class="btn btn-primary">Go</button>
            </div>
          </div> -->
        </div>
      </form>

      <div class="current">
        <h1>
          <img src="#" alt="icon" id="icon" /><span class="temperature"
            >19</span
          >
          <span class="degree" id="units">
            <a href="#" id="celcius-link">°C</a>|<a
              href="#"
              id="fahrenheit-link"
              >°F
            </a>
          </span>
          <br />
          <span class="description"></span>
        </h1>

        <h4>
          <span id="current-date">Date</span>
          <br />
          <span id="city-display">Caledon, Canada</span>
        </h4>
      </div>

      <hr />
      <div
        id="carouselExampleSlidesOnly"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row current-extra">
              <div class="col-3">
                <strong>Feels Like</strong><br /><span id="feels-like"
                  >-8°C</span
                >
              </div>
              <div class="col-3">
                <strong>Wind</strong><br /><span id="wind-speed">28</span>
              </div>
              <div class="col-3">
                <strong>Max</strong><br /><span id="max-temp"></span>
              </div>
              <div class="col-3">
                <strong>Min</strong><br /><span id="min-temp"></span>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="row current-extra">
              <div class="col-3">
                <strong>Sunrise</strong><br /><span id="sunrise-time"
                  >Time</span
                >
              </div>
              <div class="col-3">
                <strong>Sunset</strong><br /><span id="sunset-time">Time</span>
              </div>
              <div class="col-3">
                <strong>Humidity</strong><br /><span id="humidity">Time</span>
              </div>
              <div class="col-3">
                <strong>Visibility</strong><br /><span id="visibility"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr />

      <div class="row forecast">
        <div class="col-3">Mon<br /><i class="fas fa-cloud"></i><br />-6°C</div>
        <div class="col-3">Tue<br /><i class="fas fa-cloud"></i><br />-6°C</div>
        <div class="col-3">Wed<br /><i class="fas fa-cloud"></i><br />-6°C</div>
        <div class="col-3">Thu<br /><i class="fas fa-cloud"></i><br />-6°C</div>
        <!-- <div class="col-2">Fri<br /><i class="fas fa-cloud"></i><br />-6°C</div>
        <div class="col-2">Sat<br /><i class="fas fa-cloud"></i><br />-6°C</div> -->
      </div>

      <!-- <hr /> -->
    </div>
    <div class="footer">
      <p>
        <a href="https://github.com/birkanwal/weather-app" target="_blank"
          >Open-source code</a
        >
        by Bir Kanwal Kaur Randhawa
      </p>
    </div>
    <!-- JavaScript Bundle with Popper Bootstrap for caraousel -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>

    <script src="src/index.js"></script>
  </body>
</html>
